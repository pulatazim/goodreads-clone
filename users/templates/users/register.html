{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Register Page
{% endblock %}

{% block content %}

    <h1>Register</h1>

    <div class="row">
        <div class="col-4">
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}

                {{ form | crispy }}

                <button class="btn btn-primary" type="submit">Submit</button>
                <span class="ms-3">Do you have an account? <a class="btn btn-link" href="{% url 'users:login' %}">Login</a></span>
            </form>
        </div>
    </div>


{% endblock %}
